<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIFFav | Favicon Generator</title>

	<link rel="icon" sizes="16x16" href="img/favicon-fav/favicon-16x16.png">
	<link rel="icon" sizes="32x32" href="img/favicon-fav/favicon-32x32.png">
	<link rel="icon" sizes="48x48" href="img/favicon-fav/favicon-48x48.png">
	<link rel="icon" sizes="96x96" href="img/favicon-fav/favicon-96x96.png">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon-fav/apple-touch-icon.png">
	<link rel="manifest" href="img/favicon-fav/site.webmanifest">

	<meta name="application-name" content="SKIFFavicon">
	<meta name="apple-mobile-web-app-title" content="SKIFFavicon">
	<meta name="theme-color" content="#050505">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ambient-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
</div>

<div class="layout">

<header class="top-bar glass">
	<div class="header-left">
                <a href="/" class="back-btn" title="На главную">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
    <div class="brand">
        <div class="logo-mark"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="logo-text">SKIF<span>Fav</span></div>
    </div>
</div>	
    <div class="badge-beta">BETA</div>
</header>

<main>

<div class="drop-area glass" id="dropZone">
    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/svg+xml" hidden>

    <div class="drop-content" id="dropContent">
        <div class="icon-placeholder">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>
        <h2>Загрузите иконку</h2>
        <p>SVG, PNG или JPG (минимум 512×512)</p>
        <button class="btn-select" onclick="fileInput.click()">Выбрать файл</button>
    </div>

    <div class="preview-content" id="previewContent" style="display:none;">
        <img id="sourceImage">
        <div class="preview-actions">
            <button class="btn-secondary" onclick="resetUpload()">Сбросить</button>
            <button class="btn-primary" onclick="generateFavicons()">
                <i class="fa-solid fa-gears"></i> Генерировать
            </button>
        </div>
    </div>
</div>

<!-- SETTINGS -->
<div class="settings glass">
    <div class="setting">
        <label>Favicon path</label>
        <input id="faviconPath" value="img/favicon/" placeholder="img/favicon/">
        <small>Относительно корня сайта</small>
    </div>

    <div class="setting">
        <label>Site name</label>
        <input id="siteName" value="MyWebSite">
    </div>
</div>

<!-- RESULTS -->
<div class="results-section glass" id="resultsSection" style="display:none;">
    <div class="result-header">
        <h3><i class="fa-solid fa-check-circle"></i> Готово</h3>
        <button class="btn-download" onclick="downloadZip()">
            <i class="fa-solid fa-download"></i> Скачать ZIP
        </button>
    </div>

    <div class="code-block-wrapper">
        <div class="code-header">
            <span>Вставьте в &lt;head&gt;</span>
            <button class="copy-btn" onclick="copyCode()">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <pre><code id="htmlCode"></code></pre>
    </div>
</div>

</main>
</div>

<div id="toast" class="toast"><i class="fa-solid fa-check"></i> Скопировано</div>

<script src="script.js"></script>
</body>
</html>
