<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIFPass</title>

	<link rel="icon" sizes="16x16" href="img/favicon-pass/favicon-16x16.png">
	<link rel="icon" sizes="32x32" href="img/favicon-pass/favicon-32x32.png">
	<link rel="icon" sizes="48x48" href="img/favicon-pass/favicon-48x48.png">
	<link rel="icon" sizes="96x96" href="img/favicon-pass/favicon-96x96.png">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon-pass/apple-touch-icon.png">
	<link rel="manifest" href="img/favicon-pass/site.webmanifest">

	<meta name="application-name" content="SKIFPass">
	<meta name="apple-mobile-web-app-title" content="SKIFPass">
	<meta name="theme-color" content="#050505">	

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="layout">
        
        <!-- Header -->
        <header class="top-bar glass">
            <div class="header-left">
                <a href="/" class="back-btn" title="На главную">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="brand">
                    <div class="logo-mark"><i class="fa-solid fa-key"></i></div>
                    <div class="logo-text">SKIF<span>Pass</span></div>
                </div>
            </div>
            
            <!-- Индикатор длины (декоративный) -->
            <div class="badge-secure">
                <i class="fa-solid fa-shield-halved"></i> Security
            </div>
        </header>

        <!-- Main Card -->
        <main class="pass-card glass">
            
            <!-- Result Area -->
            <div class="result-area">
                <div class="password-box">
                    <input type="text" id="password" placeholder="Генерация..." readonly>
                    <div class="action-buttons">
                        <button class="icon-btn" onclick="generatePassword()" title="Обновить">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                        <button class="icon-btn copy" onclick="copyPassword()" title="Копировать">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Strength Meter -->
                <div class="strength-wrapper">
                    <div class="strength-bar-bg">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="strength-label" id="strength-text">Надежность</div>
                </div>
            </div>

            <!-- Settings Grid -->
            <div class="settings-grid">
                
                <!-- Length Slider -->
                <div class="setting-row full-width">
                    <div class="setting-header">
                        <label>Длина пароля</label>
                        <span id="length-val">16</span>
                    </div>
                    <input type="range" id="length" min="6" max="64" value="16" oninput="updateLengthVal()">
                </div>

                <!-- Toggles -->
                <div class="toggles-container">
                    <label class="toggle-card">
                        <input type="checkbox" id="lowercase" checked>
                        <div class="toggle-content">
                            <span class="char-preview">a-z</span>
                            <span class="name">Строчные</span>
                        </div>
                    </label>
                    
                    <label class="toggle-card">
                        <input type="checkbox" id="uppercase" checked>
                        <div class="toggle-content">
                            <span class="char-preview">A-Z</span>
                            <span class="name">Заглавные</span>
                        </div>
                    </label>

                    <label class="toggle-card">
                        <input type="checkbox" id="numbers" checked>
                        <div class="toggle-content">
                            <span class="char-preview">0-9</span>
                            <span class="name">Цифры</span>
                        </div>
                    </label>

                    <label class="toggle-card">
                        <input type="checkbox" id="special" checked>
                        <div class="toggle-content">
                            <span class="char-preview">#@!</span>
                            <span class="name">Символы</span>
                        </div>
                    </label>
                </div>
                
                <!-- Advanced Options -->
                <div class="advanced-options">
                    <div class="switch-row">
                        <label for="ambiguous" class="switch-label">
                            <div class="switch-text">
                                <span>Исключить похожие</span>
                                <small>Убирает I, l, 1, O, 0</small>
                            </div>
                            <div class="switch-control">
                                <input type="checkbox" id="ambiguous">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>

                    <div class="input-row">
                        <label>Ключевое слово (в начале)</label>
                        <input type="text" id="keyword" placeholder="Например: MySite">
                    </div>
                </div>

            </div>

            <!-- Generate Button -->
            <button class="btn-generate" onclick="generatePassword()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Сгенерировать новый
            </button>

        </main>
    </div>

    <div id="toast" class="toast"><i class="fa-solid fa-check"></i> Пароль скопирован</div>

    <script src="script.js"></script>
</body>
</html>
