<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIF Protect | Obfuscator</title>

    <link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" sizes="48x48" href="img/favicon/favicon-48x48.png">
    <link rel="icon" sizes="96x96" href="img/favicon/favicon-96x96.png">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">

    <meta name="application-name" content="SKIFProtect">
    <meta name="apple-mobile-web-app-title" content="SKIFProtect">
    <meta name="theme-color" content="#050505">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Unbounded:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div class="ambient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="layout">
        <!-- HEADER -->
        <header class="top-bar glass">
            <div class="header-left">
                <a href="/" class="back-btn" title="На главную">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="brand">
                    <div class="logo-mark"><i class="fa-solid fa-user-shield"></i></div>
                    <div class="logo-text">SKIF<span>Protect</span></div>
                </div>
            </div>
            <div class="status-badge">
                <div class="pulse"></div> v4.0.0 (High Security)
            </div>
        </header>

        <!-- WORKSPACE -->
        <main class="workspace">
            
            <!-- SIDEBAR -->
            <aside class="settings-panel glass">
                <div class="panel-header">
                    <h3>Конфигурация</h3>
                    <button class="reset-btn" id="btnReset" title="Сброс"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
                <div class="settings-scroll">
                    <div class="setting-group highlight">
                        <div class="group-title">Уровень защиты</div>
                        <select id="optPreset">
                            <option value="default">Базовый (Default)</option>
                            <option value="medium">Средний (Balanced)</option>
                            <option value="high">Максимальный (Anti-Webcrack)</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <div class="group-title">Основные</div>
                        <label>Target (Среда)
                            <select id="optTarget">
                                <option value="browser">Browser</option>
                                <option value="node">Node</option>
                            </select>
                        </label>
                        <label>
                            Compact (В одну строку)
                            <input type="checkbox" id="optCompact" checked>
                        </label>
                        <label>
                            Simplify (Упрощение)
                            <input type="checkbox" id="optSimplify" checked>
                        </label>
                    </div>

                    <div class="setting-group">
                        <div class="group-title">Обфускация</div>
                        <label>
                            Control Flow Flattening
                            <input type="checkbox" id="optControlFlow">
                        </label>
                        <label>
                            Dead Code Injection
                            <input type="checkbox" id="optDeadCode">
                        </label>
                        <label>
                            Numbers To Expressions
                            <input type="checkbox" id="optNumbers" checked>
                        </label>
                        <label>
                            Unicode Escape
                            <input type="checkbox" id="optUnicode">
                        </label>
                    </div>

                    <div class="setting-group">
                        <div class="group-title">Защита</div>
                        <label>
                            Self Defending
                            <input type="checkbox" id="optSelfDefending">
                        </label>
                        <label>
                            Debug Protection (Anti-F12)
                            <input type="checkbox" id="optDebug">
                        </label>
                        <label>
                            Disable Console
                            <input type="checkbox" id="optConsole">
                        </label>
                        <label>
                            Domain Lock
                            <input type="text" id="optDomain" placeholder="example.com">
                        </label>
                    </div>

                    <div class="setting-group">
                        <div class="group-title">Строки</div>
                        <label>
                            String Array Encryption (RC4)
                            <input type="checkbox" id="optStrArray" checked>
                        </label>
                        <label>
                            Split Strings
                            <input type="checkbox" id="optSplit">
                        </label>
                    </div>
                </div>
            </aside>

            <!-- EDITORS -->
            <div class="editors-area">
                <div class="editor-card glass">
                    <div class="editor-header">
                        <span class="editor-label"><i class="fa-brands fa-js"></i> Input Code</span>
                        <button class="btn-sm" id="btnClear"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <textarea id="inputCode" placeholder="// Вставьте JS код..."></textarea>
                </div>

                <div class="action-bar">
                    <button class="btn-obfuscate" id="btnObfuscate">
                        <i class="fa-solid fa-shield-virus"></i> ОБФУСЦИРОВАТЬ
                    </button>
                </div>

                <div class="editor-card glass output">
                    <div class="editor-header">
                        <span class="editor-label"><i class="fa-solid fa-file-shield"></i> Protected Output</span>
                        <button class="btn-sm" id="btnCopy"><i class="fa-regular fa-copy"></i> Копировать</button>
                        <button class="btn-sm" id="btnDownload"><i class="fa-solid fa-download"></i> Скачать</button>
                    </div>
                    <textarea id="outputCode" readonly placeholder="Результат..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <!-- SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
	<script type="module" src="protect.js"></script>
	<script type="module" src="script.js"></script>

</body>
</html>
